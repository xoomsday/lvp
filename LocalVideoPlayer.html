<html>
  <head>
    <title id="documentTitle">Local Video Player</title>
    <link rel="stylesheet" href="lvp.css" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src="lvp.js"></script>
    <script type="text/javascript" src="indexeddb.js"></script>
  </head>

  <body onload="initialize_all()">
    <div id="playlistpane" tabindex="0">
      <div id="tools">
        <label title="Choose video files to play"
               style="visibility: visible;" class="alwaysshown">
          <div style="display:inline">📁</div>
          <input type="file" id="fileInput" multiple accept="video/*,video/mp4,video/x-msvideo,video/webm,.avi,.mkv,.mov"
                 style="display:none"/>
        </label>
        <label title="Select All/None">
          <div style="display:inline">❎</div>
          <button onclick="select_all_or_none()"
                  style="display:none"></button>
        </label>
        <label title="Play">
          <div style="display:inline">▶</div>
          <button onclick="play_through(-1)"
                  style="display:none"></button>
        </label>
        <label title="Save selected files">
          <div style="display:inline">💾</div>
          <button onclick="save_selected_files()"
                  style="display:none"></button>
        </label>
        <label title="Shift selected videos up">
          <div style="display:inline">🔺</div>
          <button onclick="playlist_shift_up()"
                  style="display:none"></button>
        </label>
        <label title="Shift selected videos down">
          <div style="display:inline">🔻</div>
          <button onclick="playlist_shift_down()"
                  style="display:none"></button>
        </label>
        <label title="Remove selected videos from the playlist">
          <div style="display:inline">🗑</div>
          <button onclick="playlist_remove()"
                  style="display:none"></button>
        </label>
        <div style="display: inline; position: absolute;
                    font-size: 8pt;
                    right: 2px; top: 0; opacity: 0.3"
             class="alwaysshown"
             id="dateStamp">20250929.1745</div>
      </div>
      <div id="playlist"></div>
    </div>

    <div id="videopane" style="display: none" tabindex="1">
      <video id="video" controls></video>
      <div id="speedLabel" class="labelstring"></div>
      <div id="loopLabel" class="labelstring"></div>
      <div style="position: absolute;
                  bottom: 50px;
                  width: 100%;
                  padding: 8px;
                  text-align: center"
           ><div id="titleLabel" class="labelstring"></div></div>
      <div id="timeLabel" class="labelstring"></div>
      <div id="aspectLabel" class="labelstring"></div>
      <div id="sizeLabel" class="labelstring"></div>
    </div>

  </body>
</html>
